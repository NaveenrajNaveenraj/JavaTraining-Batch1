<!DOCTYPE html>
<html>
    <head>
        <style>
             body {
         background-color: black;
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }
        </style>
        </head>
    <body>
   <form>
       <label style="background-color: blanchedalmond;">Register Here</label>
      <br><br>
       <label style="background-color: white;">Name:</label>
       <input type="text" id="name" name="name" placeholder="Enter your name here">
       <br><br>
       <label style="background-color: white;">AGE:</label>
       <input type="number" id="age" name="age" placeholder="Enter your age here">
       <br><br>
       <label style="background-color: white;">phno:</label>
       <input type="number" id="phno" name="phno" placeholder="Enter your phone number here">
       <br><br>
       <label style="background-color: white;">email:</label>
       <input type="email" id="email" name="email" placeholder="Enter your email here">
       <br><br>
       <label style="background-color: white;">Password:</label>
       <input type="password" id="password" name="password" placeholder="Enter your password here">
       <br><br>
       <input type="button" value="Click to register" style="background-color: mediumpurple;">
    </form>
    </body>
</html>
